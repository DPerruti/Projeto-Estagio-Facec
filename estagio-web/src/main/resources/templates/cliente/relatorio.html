<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
   
	
			<div class="container-xl">
				<h1 style="text-align:center;">Lista de Clientes</h1>

		</div>
		
										<table width="100%" border="1px" style="border-color:black">
									
										<thead>
											<tr>
												<th>ID</th>
												<th>Cliente</th>
												<th>CPF</th>
												<th>Endere√ßo</th>
												<th>Telefone</th>
												<th>Data Cadastro</th>
											</tr>
										</thead>
										
										<tbody>
										
										<tr th:each="c : ${cliente}">
												<td th:text="${c.id}"></td>
												<td th:text="${c.nome}"></td>
												<td th:text="${c.cpf}"></td>
												<td th:text="${c.endereco}"></td>
												<td th:text="${c.telefone}"></td>
												<td th:text="${#temporals.format(c.dataCadastro, 'dd/MM/yyyy')}"></td>
												
												
											</tr>
										</tbody>
									</table>
			
			
	
</body>

</html>
