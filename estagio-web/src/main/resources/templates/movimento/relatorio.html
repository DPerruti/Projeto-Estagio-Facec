<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
			<div class="container-xl">
				<h1 style="text-align:center;">Lista de Movimentos</h1>

		</div>
			
										<table width="100%" border="1px" style="border-color:black">
										<thead>
											<tr>
												<th class="cell">ID</th>
												<th class="cell">Cliente</th>
												<th class="cell">Valor</th>
												<th class="cell">Tipo</th>
												<th class="cell">Data do Movimento</th>
												
											</tr>
										</thead>
										<tbody>
											<tr th:each="e : ${movimento}">
												<td class="cell" th:text="${e.cliente.id}"></td>
												<td class="cell" th:text="${e.cliente.nome}"></td>
												<td class="cell" th:text="${e.valor}"></td>
												<td class="cell" th:text="${e.tipoMovimento}"></td>
												<td class="cell" th:text="${#temporals.format(e.dataMovimento, 'dd/MM/yyyy')}"></td>
											</tr>
										</tbody>
									</table>
							

</body>

</html>
