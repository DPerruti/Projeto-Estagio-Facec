<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--include pega o valor dentro da tag-->

<head th:include="index :: head">
	<meta charset="utf-8">
</head>

<body class="app">
	<!--replace troca a tag inteira, usa-lo quando tem informações na tag ex. class-->
	<header th:replace="index :: header"></header>
	<div class="app-wrapper">

		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">
				<h1 class="text-center">Movimentos</h1>
				
				<a  href="/movimento/relatorio"target="_blank" ><button class="btn btn-primary">Imprimir Relatório</button></a>			

				<div class="tab-content" id="orders-table-tab-content">
					<div class="tab-pane fade show active" id="orders-all" role="tabpanel"
						aria-labelledby="orders-all-tab">
						<div class="app-card app-card-orders-table shadow-sm mb-5">
							<div class="app-card-body">
								<div class="table-responsive">
									<table class="table app-table-hover mb-0 text-left">
										<thead>
											<tr>
												<th class="cell">ID</th>
												<th class="cell">Cliente</th>
												<th class="cell">Veiculo</th>
												<th class="cell">Funcionário</th>
												<th class="cell">Valor</th>
												<th class="cell">Tipo</th>
												<th class="cell">Data do Movimento</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="e : ${movimentos}">
												<td class="cell" th:text="${e.cliente.id}"></td>
												<td class="cell" th:text="${e.cliente.nome}"></td>												
												<td class="cell" th:text="${e.veiculo.modelo+ ' - ' +e.veiculo.placa}"></td>
												<td class="cell" th:text="${e.funcionario.nome}"></td>
												<td class="cell" th:text="${e.valor}"></td>
												<td class="cell" th:text="${e.tipoMovimento}"></td>
												<td class="cell" th:text="${#temporals.format(e.dataMovimento, 'dd/MM/yyyy')}"></td>
												<!-- <td class="cell"><a class="btn btn-primary" th:href="@{../../movimento/editar/(id=${e.id})}">Editar</a></td> -->
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			
		<footer th:replace="index :: footer"></footer>
	</div>
	<div th:include="index :: scripts"></div>
</body>

</html>
