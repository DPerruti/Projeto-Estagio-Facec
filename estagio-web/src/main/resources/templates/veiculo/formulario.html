<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--include pega o valor dentro da tag-->

<head th:include="index :: head">
	<meta charset="utf-8">
</head>

<body class="app">
	<!--replace troca a tag inteira, usa-lo quando tem informações na tag ex. class-->
	<header th:replace="index :: header"></header>
	<div class="app-wrapper">
		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">
				<h1 class="app-page-title">Cadastro de Veículo</h1>

				<hr class="mb-4">
				<div class="row g-4 settings-section">
					<div class="col-12 col-md-4">
						<h3 class="section-title">Geral</h3>
						<div class="section-intro">Informações dos veículos.</div>
					</div>
					<div class="col-12 col-md-8">
						<div class="app-card app-card-settings shadow-sm p-4">

							<!-- Alerta -->
							<div th:if="${not #strings.isEmpty(erros)}"
								class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration"
								role="alert">
								<div class="inner">
									<div class="app-card-body p-3 p-lg-4">
										<h3 class="mb-3">Alerta!</h3>
										<div th:each="erro : ${erros}">
											<div class="row gx-5 gy-3">
												<div class="col-12 col-lg-9">
													<div><span th:text="${erro.getDefaultMessage()}"></span></div>
												</div>
											</div>
										</div>
										<button type="button" class="btn-close" data-bs-dismiss="alert"
											aria-label="Close"></button>
									</div>
								</div>
							</div>
							<a href="/veiculo/lista"><button class="btn btn-danger">Voltar</button></a>
							<!--Formulario-->
							<div class="app-card-body">
							<form class="settings-form" action="salvar" method="post">
									<div class="mb-3">
										<label for="placa" class="col-sm-2 col-form-label">Placa</label>
										<input type="text" class="text-start" id="placa" name="placa"
											th:value="${veiculo.placa}">
									</div>
									<div class="mb-3">
										<label for="marca" class="col-sm-2 col-form-label">Marca</label>
										<input type="text" class="text-start" id="marca" name="marca"
											th:value="${veiculo.marca}" required>
									</div>
									<div class="mb-3">
										<label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
										<input type="text" class="text-start" id="modelo" name="modelo"
											th:value="${veiculo.modelo}" required>
									</div>
									<div class="mb-3">
										<label for="ano" class="col-sm-2 col-form-label">Ano</label>
										<input type="number" min="0" value="0" step="0.01" class="text-end" 
										id="ano" name="ano" th:value="${veiculo.ano}" required>
									</div>
									<div class="mb-3">
										<label for="cor" class="col-sm-2 col-form-label">Cor</label>
										<input type="text" class="text-start" id="cor" name="cor"
											th:value="${veiculo.cor}" required>
									</div>
									<div class="mb-3">
										<label for="chassi" class="col-sm-2 col-form-label">Chassi</label>
										<input type="text" class="text-end" id="chassi" name="chassi"
											th:value="${veiculo.chassi}" required>
									</div>
									
									<input type="hidden" id="id" name="id" th:value="${veiculo.id}"
										th:if="${veiculo != null}" />
										<label for="salvar" class="col-sm-2 col-form-label"></label>
									<button type="submit" class="btn app-btn-primary">Salvar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="index :: footer"></footer>
	</div>
	<div th:include="index :: scripts"></div>
</body>

</html>
